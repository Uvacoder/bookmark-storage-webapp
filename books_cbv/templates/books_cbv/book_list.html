{% block content %}
<h1>Bookmarks Storage</h1>

<h2><a href="{% url 'books_cbv:book_list' %}">Books CBV</a></h2>

<a href="{% url 'books_cbv:book_new' %}">New</a>

<ul>
    {% for bookmark in object_list %}

    <li>
        <a href="{{ bookmark.url }}"> {{ bookmark.name | default:bookmark.url }} </a>        
        - <a href="{% url 'books_cbv:book_edit' bookmark.id %}">edit</a>
        - <a href="{% url 'books_cbv:book_delete' bookmark.id %}">delete</a>       
    </li>
    <p> {{ bookmark.brief }} </p>

    {% endfor %}
</ul>


{% endblock %}
