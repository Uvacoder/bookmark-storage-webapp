
{% extends "base.html" %}

{% block content %}

<div class="container" id="top-panel">
    <h1>Bookmarks Storage</h1>

    <div  class="btn-group btn-group-sm">
        <a class="btn btn-primary" 
           href="/" 
           title="List all items ordered by the latest">List all</a>
      
        ; <a class="btn btn-info" 
          href="/?view=latest" 
          title="Order by oldest">Oldest</a>

      ; <a class="btn btn-info" href="/?view=starred" 
          title="List only starred items">Starred</a>

      ; <a class="btn btn-info" href="{% url 'bookmarks:bookmark_new' %}">Add</a>                              

      ; <a class="btn btn-info" href="/?view=removed" 
      title="List removed items">Removed</a>

      ; <a class="btn btn-info" href="/savedsearch_list" 
      title="Saved search">Search</a>
</div>

<div class="">
  <form method='GET' class="form-group">
      <input type='text' name='search' value='{{ request.GET.search }}'>
      <input class="btn btn-info" type='submit' value="Search">
  </form> 
</div>

</div>


<div id="bookmark-list" class="container">    
    <a class="btn btn-info" href="/search/new"  title="Saved search">Add saved search</a>

    {% for savedsearch in object_list %}
    
    <div class = "well item ">   
        <a href="/items?search={{ savedsearch.search }}" title="{{ savedsearch.description }}" > {{ savedsearch.search }} </a>
        <p> {{ savedsearch.description }} </p>
    </div>                            
    {% endfor %}
    

</div>

{% endblock %}
