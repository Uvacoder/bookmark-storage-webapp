{% extends "base2.html" %}

{% block content %}

<div id="bookmark-list" class="container">       

    {% for tag in object_list %}
        
        <div class = "well item ">   

            <a  href="/items?filter=tag-name&A0={{ tag.name }}" 
                title="{{ tag.name }}"> 
                {{ tag.name }} 
            </a>
  
        </div>                            
    {% endfor %}
    
</div>

{% endblock %}
